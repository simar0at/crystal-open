Skóre typičnosti (<a href="https://www.sketchengine.eu/my_keywords/logdice/" target="_blank">LogDice</a>) druhého lemmatu nebo slovního tvaru nebo v druhém subkorpusu. Udává, jak silná je daná kolokace. Čím vyšší je skóre, tím silnější je kolokace. Nízké skóre znamená, že slova v kolokaci se často kombinují i s mnoha jinými slovy.
