<div>Použijte Přednastavený atribut, abyste se vyhnuli jeho psaní v dotazu CQL.</div>
<h6>Příklady</h6>
<table width="100%">
<tbody>
<tr>
<th>k nalezení</th>
<th><b>použijte</b></th>
</tr>
<tr>
<td><em>má jít, měl jít</em></td>
<td><b>"mít""jít" přednastavený atr. <em>lemma</em></b></td>
</tr>
<tr>
<td><em>on má jít, my máme jít</em></td>
<td><b>[tag="k3.*"]"mít""jít" přednastavený atr. <em>lemma</em></b></td>
</tr>
</tbody>
</table>
