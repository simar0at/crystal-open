<p>Vyberte <a href="https://www.sketchengine.eu/my_keywords/reference-corpus-2/" target="_blank">referenční korpus</a> pro klíčová slova, který bude porovnáván s vaším cílovým korpusem. Ve výchozím nastavení je vybrán největší korpus v daném jazyce, který reprezentuje obecný jazyk. Korpus změňte pouze v případě, že potřebujete porovnat váš zvolený korpus s konkrétním referenčním korpusem.</p>
