<div>Usa l'attributo Default per evitare di scriverlo nella tua query CQL.</div>
<h6>Esempi</h6>
<table width="100%">
<tbody>
<tr>
<th>per trovare</th>
<th><b>usa</b></th>
</tr>
<tr>
<td><em>sta andando, essere andato</em></td>
<td><b>"essere""andare" def attr. <em>lemma</em></b></td>
</tr>
<tr>
<td><em>lui sta andando, noi stiamo andando</em></td>
<td><b>[tag="PP.?"]"essere""andare" def attr. <em>lemma</em></b></td>
</tr>
</tbody>
</table>
