<p>Si raccomanda l'impostazione <b>auto</b>. La selezione di una parte del discorso è necessaria solo se lo stesso lemma corrisponde a diverse parti del discorso, ad esempio <em>work</em> (nome) e <em>work</em> (verbo) in inglese.</p>
<p>La parte del discorso può anche essere scambiata dalla schermata dei risultati.</p>
