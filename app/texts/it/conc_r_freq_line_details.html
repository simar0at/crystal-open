<p>Questo strumento conterà i diversi <a href="https://www.sketchengine.eu/my_keywords/text-type/" target="_blank">tipi di testo</a> che sono mostrati come dettagli di riga a sinistra di ogni riga di concordanza. Clicca sui dettagli di riga per cambiare i tipi di testo mostrati. Se viene mostrato più di un tipo di testo, ogni combinazione sarà contata separatamente.</p>
