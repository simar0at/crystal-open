<p>Gli n-grammi che sono sub-ngrammi di un altro n-gramma più lungo saranno raggruppati insieme all'n-gramma più lungo. Per esempio <em>did not</em> e <em>he did</em> sono entrambi sub-ngrammi di <em>he did not</em>. L'annidamento funziona solo quando viene selezionato un intervallo di lunghezze.</p>
