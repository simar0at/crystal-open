Il punteggio di tipicità (<a href="https://www.sketchengine.eu/documentation/statistics-used-in-sketch-engine/" target="_blank">LogDice</a>) indica quanto è forte la collocazione. Più alto è il punteggio, più forte è la collocazione. Un punteggio basso significa che le parole nella collocazione si combinano frequentemente con molte altre parole.
