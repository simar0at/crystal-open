<p>La visualizzazione contiene informazioni su:</p>
<ul>
<li>%[frequency|frequenza]%</li>
<li><a href="https://www.sketchengine.eu/guide/thesaurus-synonyms-antonyms-similar-words/#toggle-id-5" target="_blank" rel="noopener">punteggio di similarità</a></li>
</ul>
<p>La <strong>dimensione del cerchio</strong> è relativa alla frequenza: <em>table</em> è più frequente di <em>seat</em>.</p>
<p>La <strong>distanza</strong> dal centro indica il punteggio di similarità: <em>seat</em> è più simile a <em>chair</em> di quanto non lo sia <em>table</em>.</p>
