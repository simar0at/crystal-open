<p>Mostra il punteggio di tipicità (<a href="https://www.sketchengine.eu/documentation/statistics-used-in-sketch-engine/" target="_blank">LogDice</a>) che indica quanto è forte la collocazione. Più alto è il punteggio, più forte è la collocazione. Un punteggio basso significa che le parole della collocazione si combinano spesso con molte altre parole.</p>
