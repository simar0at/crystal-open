La puntuación de tipicidad (<a href="https://www.sketchengine.eu/documentation/statistics-used-in-sketch-engine/" target="_blank">LogDice</a>) del segundo lema o forma o en el segundo subcorpus. La puntuación alta significa una colocación fuerte. La puntuación baja significa que las palabras que forman la colocación combinan frecuentemente con otras palabras.
