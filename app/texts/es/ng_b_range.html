<p>Selecciona el tamaño de los n-gramas, es decir cuantos %[token|tokens]% deben formar los n-gramas. Selecciona un valor o un rango de valores. Los n-gramas se generan sensible a minísculas y mayúsculas. El resultado no incluirá <a href="https://www.sketchengine.eu/my_keywords/non-word/" target="_blank">no palabras</a>. Se puede cambiar en la pestaña AVANZADO.</p>
