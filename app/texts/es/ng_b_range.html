<p>Select the size(s) of n-grams, i.e. how many %[token|tokens]% the n-grams should be made up of. One value or a range of values can be selected. The n-grams will be generated as case sensitive (capitalized and non-capitalized tokens will be treated as different). <a href="https://www.sketchengine.eu/my_keywords/non-word/" target="_blank">Non-words</a> will not be included.</p>
