<p><b>todos</b><br>los criterios se combinan con el operador lógico AND, es decir el n-grama será inlcuido si coincide con todos los criterios</p>
<p><b>cualquier</b><br>los criterios se cobinan con el operador lógico OR, es decir el n-grama serí incluido si coincide con por lo menos un criterio</p>
