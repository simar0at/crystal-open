<p><b>ARF</b><br />se refiere a <a href="https://www.sketchengine.eu/my_keywords/arf/" target="_blank">Average Reduced Frequency</a> que está útil en situaciones cuando el corpus contiene una concentración alta del token en uno o pequeño número de lugares y esto podría influir la validez de frecuencia absoluta. Esta frecuencia no puede convertirse en frecuencia por millón.</p>
