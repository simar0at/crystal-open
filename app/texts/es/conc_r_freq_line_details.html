<p>Cuenta los <a href="https://www.sketchengine.eu/my_keywords/text-type/" target="_blank">tipos de texto</a> diferentes que están visualizados como detalles de fila a la izquierda de cada fila de concordancia. Haz clic en los detalles de fila para cambiar los tipos que se visualizan. Si está visualizado más de un tipo, cada combinación será contada por separado.</p>
