<p>La visualización contiene la siguiente información:</p>
<ul>
<li>%[frequency|frecuencia]%</li>
<li><a href="https://www.sketchengine.eu/guide/thesaurus-synonyms-antonyms-similar-words/#toggle-id-5" target="_blank" rel="noopener">puntuación de similitud</a></li>
</ul>
<p>El tamaño del círculo se refiere a frecuencia: <em>table</em> es más frecuente que <em>seat</em>.</p>
<p>La distancia del centro indica la puntuación: <em>chair</em> parece más a a <em>seat</em> que a <em>table</em>.</p>
