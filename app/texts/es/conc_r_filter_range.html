El rango define la distancia desde el %[KWIC]% analizada por el filtro.<br>
<hr>
<b>Token</b> - distancia en %[token|tokens]%.<br>
<b>Sentence</b> - distancia en oraciones. KWIC refiere a toda la oración que contiene KWIC.<br>
<b>Custom</b> - distanica personalizada en tokens y/o oraciones y permite distancia de cualquier tamaño
