<p>Selecciona las <a href="https://www.sketchengine.eu/my_keywords/structure/" target="_blank">estructuras</a> cuyos principios y finales deberían mostrarse en la concordancia. Típicamente existen estructuras de documentos, párrafos y oraciones pero pureden existir otras.</p>
<p>Si el corpus tiene estructuras numerosas, haz clic en <em class="material-icons">filter_list</em> para comprobar cuales están seleccionados.</p>
