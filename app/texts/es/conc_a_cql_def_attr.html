Atributo por defecto permite evita la necesidad escribirlo en la CQL.
<h6>Ejemplos</h6>
<table width="100%">
<tbody>
<tr>
<th>para encontrar</th>
<th><b>usa</b></th>
</tr>
<tr>
<td>está contstruido, estás construyendo <em>m-</em></td>
<td><b>"estar""construir" attr. predeterm. <em>lemma</em></b></td>
</tr>
<tr>
<td>he torre está pintada, pintor estaba pintando</em></td>
<td><b>[tag="N.*"]"estar""pintar" attr. predeterm. <em>lemma</em></b></td>
</tr>
</tbody>
</table>
<p>see <a href="https://www.sketchengine.eu/documentation/cql-basics/" target="_blank">consejo útil</a></p>
