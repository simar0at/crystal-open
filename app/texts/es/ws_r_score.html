La puntuación de tipicidad (<a href="https://www.sketchengine.eu/documentation/statistics-used-in-sketch-engine/" target="_blank">LogDice</a>) expresa la fuerza de la colocación. La puntuación alta significa una colocación fuerte. La puntuación baja significa que las palabras que forman la colocación combinan frecuentemente con otras palabras.
