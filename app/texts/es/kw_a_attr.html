<p>La extracción de <a href="https://www.sketchengine.eu/my_keywords/keyword/" target="_blank">palabras clave</a> puede utilizar cualquier %[attribute|atributo]%. Los más útiles son:</p>
<p><b>lema</b> - las %[wordForm|formas]% diferentes del mismo %[lemma|lema]% se consideran como la misma palabra</p>
<p><b>forma</b> - las %[wordForm|formas]% diferentes serán analizadas independentemente</p>
