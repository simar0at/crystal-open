<p>La extracción de <a href="https://www.sketchengine.eu/my_keywords/keyword/" target="_blank">palabras clave</a> puede utilizar cualquier %[attribute|atributo]%. Los más útiles son:</p>
<p><b>lemma</b> – the different %[wordForm|word forms]% of the same %[lemma]% will be treated as the same thing</p>
<p><b>word</b> – the different %[wordForm|word forms]% of the same lemma will be processed individually</p>
