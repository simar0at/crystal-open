<p>To orodje prešteje različne <a href="https://www.sketchengine.eu/my_keywords/text-type/" target="_blank">vrste besedil</a> , ki so prikazane kot podrobnosti o vrstici na levi strani vsake konkordančne vrstice. Kliknite podrobnosti vrstice, da spremenite prikazane vrste besedil. Če je prikazana več kot ena vrsta besedila, se bo štela vsaka kombinacija posebej.</p>
