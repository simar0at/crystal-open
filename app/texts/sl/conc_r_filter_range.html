Območje določa razdaljo od %[KWIC]%, ki jo filter pregleda.<br>
<hr>
<b>Pojavnica</b> - določa razdaljo v %[token|pojavnicah]%.<br>
<b>Stavek</b> - določa razdaljo v stavkih. KWIC se nanaša na celoten stavek, ki vsebuje KWIC.<br>
<b>Po meri</b> - določa razdaljo v pojavnicah in/ali stavkih in omogoča, da uporabnik določi razdaljo.
