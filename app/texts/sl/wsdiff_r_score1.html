Ocena tipičnosti <a href="https://www.sketchengine.eu/my_keywords/logdice/" target="_blank">LogDice</a>) prve leme ali besedne oblike ali v prvem podkorpusu. Označuje, kako močna je kolokacija. Višja kot je ocena, močnejša je kolokacija. Nizka ocena pomeni, da se besede v kolokaciji pogosto pojavljajo tudi z mnogimi drugimi besedami.
