<p>Izberite <a href="https://www.sketchengine.eu/my_keywords/reference-corpus-2/" target="_blank">referenčni korpus</a> za ključne besede, s katerimi boste primerjali fokusni korpus. Privzeto je izbran največji korpus v jeziku, ki predstavlja splošni jezik. Korpus spremenite le, če želite svoj fokusni korpus primerjati z določenim referenčnim korpusom.</p>
