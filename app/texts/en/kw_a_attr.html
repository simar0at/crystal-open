<p>The <a href="https://www.sketchengine.eu/my_keywords/keyword/" target="_blank">keyword</a> extraction can be carried out on any %[attribute]%. The most useful are:</p>
<p><b>lemma&nbsp;</b>- the different %[wordForm|word forms]% of the same %[lemma]% will be treated as the same thing</p>
<p><b>word</b>&nbsp;- the different %[wordForm|word forms]% of the same lemma will be processed individually</p>
