<p>The visualisation contains information about:</p>
<ul>
<li>%[frequency]%</li>
<li><a href="https://www.sketchengine.eu/guide/thesaurus-synonyms-antonyms-similar-words/#toggle-id-5" target="_blank" rel="noopener">similarity score</a></li>
</ul>
<p>The <strong>circle sizes</strong> refers to frequency: <em>table</em> is more frequent than <em>seat</em>.</p>
<p>The <strong>distance</strong> from the centre indicates the similarity score: <em>seat</em> is more similar to <em>chair</em> than <em>table</em> is.</p>
