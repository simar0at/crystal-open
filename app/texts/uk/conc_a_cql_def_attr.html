<div>Використайте атрибут за промовчанням, щоб вам не довелося вказувати його у CQL-запиті.</div>
<h6>Приклади</h6>
<table width="100%">
<tbody>
<tr>
<th>знайти</th>
<th><b>використання</b></th>
</tr>
<tr>
<td><em>йде, піти</em></td>
<td><b>"ходити""йти" def attr. <em>лема</em></b></td>
</tr>
<tr>
<td><em>він іде, ми йдемо</em></td>

</tr>
