<p>Рекомендуємо встановити параметр <b>«Автоматично»</b>. Вибирати частину мови необхідно лише у разі, якщо одна й та сама лема відповідає кільком частинам мови, наприклад, <em>work</em> (іменник) та <em>work</em> (дієслово) англійською мовою.</p>
<p>Крім того, частину мови можна змінити на екрані результатів.</p>
