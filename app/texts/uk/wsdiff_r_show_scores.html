<p>Виводить показник типовості (<a href="https://www.sketchengine.eu/documentation/statistics-used-in-sketch-engine/" target="_blank">LogDice</a>), що вказує на те, на скільки сильною є колокація. Що вищий показник, тим сильніша колокація. Низький показник означає, що слова у колокації також часто поєднуються із багатьма іншими словами.</p>
