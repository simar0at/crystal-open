Коли поставити пташку, використовуватиметься версія корпусу, де тексти набрано у нижньому регістрі. Результати будуть нечутливими до регістру та будуть представлені у нижньому регістрі. <a href="https://www.sketchengine.eu/case-sensitive-and-insensitive-corpus-analysis/">Детальніше про чутливість до регістру&raquo;</a>
