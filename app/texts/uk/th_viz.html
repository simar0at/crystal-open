<p>Візуалізація містить інформацію про:</p>
<ul>
<li>%[frequency|частотність]%</li>
<li><a href="https://www.sketchengine.eu/guide/thesaurus-synonyms-antonyms-similar-words/#toggle-id-5" target="_blank" rel="noopener">показник подібності</a></li>
</ul>
<p><strong>Розмір кола</strong> вказує на частотність: <em>table</em> зустрічається частіше, ніж <em>seat</em>.</p>
<p><strong>Відстань</strong> від центру вказує на показник подібності: <em>seat</em> більш схоже на <em>chair</em> ніж на <em>стіл</em>.</p>
