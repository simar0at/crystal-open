<p>Цей інструмент порахує різні <a href="https://www.sketchengine.eu/my_keywords/text-type/" target="_blank">типи тексту</a>, які показуються як деталі рядка зліва від кожного рядка конкордансу. Клацніть на деталі рядка, щоб змінити виводжувані типи тексту. Якщо виводиться більше як один тип тексту, кожна комбінація буде порахована окремо.</p>
